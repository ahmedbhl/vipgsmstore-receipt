<div class="login-container">
	<div class="login-content">
		<mat-toolbar class="login-toolbar" color="primary">
			<a class="brand" href="#">Login</a>
		</mat-toolbar>
		<mat-card>
			<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
				<mat-form-field>
					<span class="material-icons" matPrefix>person_outline</span>
					<input
            autofocus
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
					<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
						<div *ngIf="f.username.errors.required">Username is required</div>
					</div>
				</mat-form-field>

				<mat-form-field>
					<span class="material-icons" matPrefix>lock_outline</span>
					<input
            type="password"
            autocomplete="false"
            matInput
            placeholder="Password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Password is required</div>
					</div>
				</mat-form-field>

				<button type="submit" mat-raised-button color="primary" [disabled]="loading" >
          Login
        </button>
				<hr>
				<div class="text-center">
					<a [routerLink]="['/register']" class="btn btn-link">Register</a>
				</div>

			</form>
		</mat-card>
	</div>
</div>
